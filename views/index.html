{{extend './layout/main.html'}}<!--继承-->

{{block 'context' }}<!--填坑-->
    <style type="text/css">
        #box {
            position: relative;
            background-color: rgba(0, 0, 0, 0.2);
            width: 300px;
            height: 360px;
            margin-top: 10px;
            overflow: hidden;
            padding: 0;
        }

        #box p {
            padding: 0 15px;
        }

        #lrc {
            width: 100%;
            margin-top: 130px;
            position: absolute;
            text-align: center;
            padding-top: 60px;
        }

        .gl {
            color: hotpink;
            background-color: red;
        }
    </style>


    <div class="container">
        <div class="page-header">
            <h1>首页--<small>我的音乐</small></h1>
        </div>
        <a href="/music/add" class="btn btn-success">添加音乐</a>
    </div>
    <div class="container">
       <div class="row" style="display: flex;">
            <div style="flex: 3; margin-right: 10px;">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>歌曲标题</th>
                        <th>时长</th>
                        <th>歌手</th>
                        <th>编辑</th>
                        <th>删除</th>
                        <th>播放</th>
                    </thead>
                    <tbody class="list_container" id="list_container">
                        {{each musics}}
                            <tr>
                                <td>{{$value.title}}</td>
                                <td>{{$value.singer}}</td>
                                <td>{{$value.time}}</td>
                                <td><a href="/music/edit-muusic?id={{$value.id}}">编辑</a></td>
                                <td><a class="del" href="/music/del-muusic?id={{$value.id}}">删除</a></td>
                                <td>
                                    <span style="cursor:pointer" src=""
                                          class="glyphicon glyphicon-play-circle ply"
                                          file="{{$value.file}}"
                                          filelrc="{{$value.filelrc}}"
                                    >
                                    </span>
                                </td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
            <div style="flex: 2">
                <p>正在播放音乐:</p>
                <audio id="audio" autoplay src="" controls="controls">
                </audio>
                <div id="box" class="col-md-3">
                    <div id="lrc">
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    // 解析歌词为对象
    function parseLrc(str) {
      var tempObj = {};
      // [00:00.98] xxx
      // 1.以换行符切割字符串
      var lines = str.split('\n') // 不同的系统的不同换行符
                        // \r mac     \n linux    \r\n windows
      // [00:00.98] xxx => 正则 / \[ (\d{2}) \: (\d{2}) \. (\d{2}) \] (.*) /
      var regex = /\[(\d{2})\:(\d{2})\.(\d{2})\](.*)/;
      // 2.遍历该数组，以正则来匹配数据，其中获取到时间个歌词
      for (var i =0 ;i<lines.length;i++) {
        var line = lines[i];
        var result = regex.exec(line);
        // 匹配失败 result = null
        if(!result) continue; // 不匹配的跳过
        var minute = result[1];
        var second = result[2];
        var content = result[4];
        var key = (minute*60)+(second - 0 );
        // // 3.计算时间作为KEY，将其为对象添加属性
        tempObj[key] = content;
      }
      // 4.返回这个对象
      return tempObj
    }
    // 生成DOM
    function createDom(obj) {
      var html = '';
      for (var time in obj) {
        html+='<p time="'+time+'">'+obj[time]+'</p>'
      }
      $('#lrc').html(html)
    }
    // 滚动歌词
    function scroll(obj) {
      // 舰艇歌曲播放事件
      // audio标签的timeupdate事件 获取e.target.currentTime
      $('#audio').on('timeupdate', function (e) {
        // 四舍五入时间
        var second =Math.round(e.target.currentTime);
        // 判断是否可以滚动
        if(!obj[second]) return;

        // 滚动逻辑
        // 1. 根据second找P标签
        var p = $('#lrc').find('p[time='+second+']') // p[time=1]
        // 2. 把P标签的top值 - #lrc的top值
        var minus = $('#lrc').offset().top - p.offset().top
        // 3.将上一步的插值作为#lrc向上移动的距离
        $('#lrc').animate({
          top: minus
        },'slow')
      })
    }

    // 1.点击播放，发起请求获取歌词数据
    $('.ply').on('click', function () {
      // 获取歌词歌曲
      var file = $(this).attr('file');
      var filelrc = $(this).attr('filelrc');
      // 发请求
      $.ajax({
        url: filelrc,
        type: "get",
        // 歌词不能加dataType: 'json',无法解析为json格式.
        success: function (res) {
          var lrcObj = parseLrc(res);
          // 生成不滚动dom对象，留下item标记
          createDom(lrcObj);
          // 开始滚动
          scroll(lrcObj);
          // 播放歌曲
          $('#audio').attr('src', file)
        }
      })

    })

    // 2.解析歌词成为对象
    // 3.生成不滚动的DOM，并留下时间作为查找元素的依据
    // 4.监听滚蛋歌词的时间，获取秒数，查找p标签，并根据与#lrc之间的top差，让lrc向上移动

</script>

{{/block}}
